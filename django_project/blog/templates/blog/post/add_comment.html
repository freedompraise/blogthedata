
{% block content %}
<section id="create-comments-section" class="content-section">
  <h3>Leave your thoughts here</h3>
  <form method="POST" action="{% url 'comment-create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form }}
    <button class="post-submit-button" id="post-submit-button" type="submit">Comment</button>
  </form>
</section>

{% endblock content %}
